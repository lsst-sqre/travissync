sudo: false
language: python
matrix:
  include:
  - env: TEST='py.test'
    python: '2.7'
    install:
    - pip install -r requirements.txt
    - pip install -e .
    - pip install pytest-flake8 pytest-cov
    script: py.test --flake8 --cov=travisci
  - env: TEST='py.test'
    python: '3.5'
    install:
    - pip install -r requirements.txt
    - pip install -e .
    - pip install pytest-flake8 pytest-cov    
    script: py.test --flake8 --cov=travisci
env:
  global:
    - secure: ""
